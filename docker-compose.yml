version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  market-scanner:
    build:
      context: .
      dockerfile: services/market_scanner/Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379
      - ALPHA_VANTAGE_KEY=${ALPHA_VANTAGE_KEY}
      - NEWS_API_KEY=${NEWS_API_KEY}
    restart: unless-stopped
    volumes:
      - ./services/market_scanner:/app/services/market_scanner
      - ./shared:/app/shared
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3 